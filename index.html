<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"
    href="/css/app-wa-3b124ff0e0d7a67cd8c995d0aeb1d15a.css?vsn=d">

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css">

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css">

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css">

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css">

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/indexCss/responsive.css">
</head>

<body>
  <!-- ========================= Hero Markup ============ -->
  <section id="heroPart">
    <div class="container">
     <div class="row align-items-center">
       <div class="col-sm-1 col-md-2 col-lg-1">
         <span class="count">01</span>
       </div>
       <div class="col col-md-7 col-lg-5">
         <div class="heroLeft d-flex flex-column align-items-center align-items-lg-start">
           <h1 class="heroLeft__title">Final Offer</h1>
           <p class="heroLeft__summary d-flex align-items-center">Up to <strong>50%</strong>sale for all furniture items!</p>
           <button  class="shopBtn">Shop Now</button>
         </div>
       </div>
       <div class="col-lg-6">
         <div class="heroRight">
           <picture>
             <img src="./img/indexImg/Banner/banner.jpg" alt="/img/indexImg/Banner/banner.jpg" class="w-100 img-fluid"/>
           </picture>
         </div>
       </div>
     </div>
     
     
    </div>
   </section>
   <!-- ========================= Hero Markup ============ -->

   <!-- ========================= Information Markup ============ -->
   <section id="informationPart">
     <div class="container">
       <div
         class="row align-items-center justify-content-between g-2 g-lg-0 customInform"
       >
         <div class="col-lg-3 ">
           <div class="contentOne d-flex align-items-center justify-content-center justify-content-lg-start">
             <span class="contentOneCount">2</span>
             <p class="contentOne__summary">Two years warranty</p>
           </div>
         </div>
         <div class="col-lg-3">
           <div class="contentOne d-flex align-items-center justify-content-center justify-content-lg-start">
             <span><i class="fa-sharp fa-solid fa-truck"></i></span>
             <p class="contentOne__summary">Two years warranty</p>
           </div>
         </div>
         <div class="col-lg-3">
           <div class="contentOne d-flex align-items-center justify-content-center justify-content-lg-start">
             <span><i class="fa-solid fa-rotate-left"></i></span>
             <p class="contentOne__summary">Two years warranty</p>
           </div>
         </div>
       </div>
     </div>
   </section>
   <!-- ========================= Information Markup ============ -->



   <!-- ========================= Ads Markup ============ -->
    <section id="adsPart">
     <div class="container">
       <div class="row  g-3 ">
         <div class="col-lg-6">
           <div class="adsLeft position-relative">
             <picture>
               <img src="./img/indexImg/Ads/Image.png" alt="/img/indexImg/Ads/Image.png" class="w-100 img-fluid"/>
             </picture>
             <div class="adsContent position-absolute d-flex flex-column align-items-start">
               <h3 class="adsContent__title">Phones Sale</h3>
               <p class="adsContent__summary d-flex align-items-center">Up to <strong>30%</strong>sale for all phones!</p>
               <button class="btnOne">Shop Now</button>
             </div>
           </div>
         </div>
         <div class="col-lg-6">
           <div class="row h-100 align-content-between g-3 g-lg-0">
             <div class="col-lg-12">
               <div class="adsRignOne position-relative">
                 <picture>
                   <img src="./img/indexImg/Ads/Ad2.png" alt="/img/indexImg/Ads/Ad2.png" class="w-100 img-fluid"/>
                 </picture>
                 <div class="adsContentOne position-absolute d-flex flex-column align-items-start bottom-0">
                   <h3 class="adsContentOne__title">Electronics Sale</h3>
                   <p class="adsContentOne__summary d-flex align-items-center">Up to <strong>70%</strong>sale for all phones!</p>
                   <button class="btnTwo">Shop Now</button>
                 </div>
               </div>
             </div>
             <div class="col-lg-12">
               <div class="adsRightTwo position-relative ">
                 <picture>
                   <img src="./img/indexImg/Ads/Ad3.png" alt="/img/indexImg/Ads/Ad3.png" class="w-100 img-fluid"/>
                 </picture>
                 <div class="adsContentOne position-absolute d-flex flex-column align-items-start bottom-0">
                   <h3 class="adsContentOne__title">Furniture Offer</h3>
                   <p class="adsContentOne__summary d-flex align-items-center">Up to <strong>50%</strong>sale for all phones!</p>
                   <button class="btnTwo">Shop Now</button>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
    </section>
   <!-- ========================= Ads Markup ============ -->

  <!-- ========================= js part start ============ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>

</html>
