<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OREBI</title>
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"
      href="/css/app-wa-3b124ff0e0d7a67cd8c995d0aeb1d15a.css?vsn=d">

    <link rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">

    <link rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css">

    <link rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css">

    <link rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css">

    <link rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css">

    <link rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link rel="stylesheet" href="./css/indexCss/style.css">
    <link rel="stylesheet" href="./css/indexCss/responsive.css">
  </head>

  <body>
    <!-- ========================= nav part start ============ -->
    <!-- ========================= nav part start ============ -->
    <!-- ========================= Header part start ============ -->
    <header id="Header">
      <div class="container">
        <div class="HeaderPart">
          <picture>
            <img src="./img/indexImg/Header/Logo.png" alt="Logo.png">
          </picture>
          <ul class="HeaderPartMenu">
            <li class="HeaderPartMenuItem"><a href="#"
                class="HeaderPartMenuItem__link">Home</a></li>

            <li class="HeaderPartMenuItem"><a href="#"
                class="HeaderPartMenuItem__link">Shop</a></li>

            <li class="HeaderPartMenuItem"><a href="#"
                class="HeaderPartMenuItem__link">About</a></li>

            <li class="HeaderPartMenuItem"><a href="#"
                class="HeaderPartMenuItem__link">Contact</a></li>

            <li class="HeaderPartMenuItem"><a href="#"
                class="HeaderPartMenuItem__link">Journal</a></li>

          </ul>
        </div>
      </div>
    </header>
    <!-- ========================= Header part end ============ -->
    <!-- ========================= nav part start ============ -->
    <nav id="Navbar">
      <div class="container">
        <div class="NavbarPart">
          <div class="NavbarPartleft">
            <div class="NavbarPartleft__Titele">
              <i class="fa-sharp-duotone fa-solid fa-bars-sort"></i> &nbsp; Shop
              by Category
              <ul class="NavbarPartleftlist">
                <li class="NavbarPartleftlistItem">
                  <a href="#" class="NavbarPartleftlistItem__link">Phones
                    Sale</a>
                </li>
                <li class="NavbarPartleftlistItem">
                  <a href="#" class="NavbarPartleftlistItem__link">Electronics
                    Sale</a>
                </li>
                <li class="NavbarPartleftlistItem">
                  <a href="#" class="NavbarPartleftlistItem__link">Furniture
                    Offer</a>
                </li>
                <li class="NavbarPartleftlistItem">
                  <a href="#" class="NavbarPartleftlistItem__link">New
                    Arrivals</a>
                </li>
                <li class="NavbarPartleftlistItem">
                  <a href="#" class="NavbarPartleftlistItem__link">Special
                    Offers</a>
                </li>
              </ul>
            </div>

          </div>
          <div class="NavbarPartMiddle">
            <form class="NavbarPartMiddleFrom" action>
              <input type="text" class="NavbarPartMiddleFrom__input"
                placeholder="Search Products">
              <button type="submit" class="NavbarPartMiddleFrom__btn"><i
                  class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
            </form>
          </div>
          <div class="NavbarPartRight">
            <div class="NavbarPartRight__User">
              <i class="fa-solid fa-user"></i>
              <i class="fa-sharp fa-solid fa-caret-down"></i>
            </div>
            <i class="fa-sharp fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </div>
    </nav>
    <!-- ========================= nav part end ============ -->

    <!-- ========================= js part start ============ -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <!-- -------------------------- js part end ------------- -->
  </body>

</html>
